    function putIntoHolder(person, P) {
        let year = 2018;
        let month = 4;
        let day = 5;
        let hour = 0;
        let minute = 0;
        let time = new Date(year, month, day, hour, minute);
        let eventCounter = 0;

        for(let i = 0; i < D; i++) {
            for(let j = 0; j < T; j++) {
                try {
                    if(person["events"][eventCounter]["startDate"].getDate() == time.getDate() && person["events"][eventCounter]["startDate"].getHours() == time.getHours()) {
                        let diff = person["events"][eventCounter]["endDate"] - person["events"][eventCounter]["startDate"];
                        let js = ((Math.abs(diff) / 1000) / 60) / 15;
                        let x = 0;
                        for(let k = 0; k < js; k++) {
                            holder[i][j+x][P] = 1;
                            x++;
                        }
                        eventCounter++;
                    }
                } catch(err) {
                    //nothing
                }
                if(time.getMinutes() <= 30) {
                    minute += 15;
                } else if(time.getHours() <= 22) {
                    hour++;
                    minute = 0;
                }
                time = new Date(year, month, day, hour, minute);
            }
            if(time.getDate() <= 29) {
                day++;
            } else if(time.getMonth() <= 11) {
                month++;
            } else {
                year++;
                month = 0;
                day = 0;
            }
            hour = 0;
            minute = 0;
            time = new Date(year, month, day, hour, minute);
        }
        console.log(holder);
    }

    function matchUsingHolder() {
        for(let i = 0; i < D; i++) {
            for(let j = 0; j < T; j++) {
                for(let k = 0; k < N; k++) {
                    if (holder[i][j][k] == 0) {
                        opens[i][j]++;
                    }
                }
            }
        }
        console.log(opens);
    }

    function findMaxOfOpens() {
        let options = [];
        for(i = 0; i < D; i++) {
            for(j = 0; j < T; j++) {
                if(N / Z == 1) {
                    options[i] = Options(i, j, max)
                    max[i] = opens[i][j]
                }
                else if(N/Z >= .7) {
                    options[i] = Options(i, j, q3)
                    options[i] = opens[i][j]
                }
            }
        }
    }
